<html>
  <head>
  </head>
  <body>
    <div id="app">
      <div id="loginAndRegister" v-if="!currentUser">
        <div>
          <label><input type="radio" name="type" value="login" v-model="actionType">登录</label>
          <label><input type="radio" name="type" value="register" v-model="actionType">注册</label>
        </div>
        <div id="login" v-if='actionType === "login"'>
          <form>
            <input type="text" placeholder="请输入用户名" v-model='userinfo.username'><br>
            <input type="password" placeholder="请输入密码" v-model='userinfo.password'><br>
            <input type="button" value="登录" @click='login'>
          </form>
        </div>
        <div id="register" v-if='actionType === "register"'>
          <form>
            <input type="text" placeholder="请输入用户名" v-model='reginfo.username'><br>
            <input type="password" placeholder="请输入密码" v-model='reginfo.password'><br>
            <input type="button" value="注册" @click='register'>
          </form>
        </div>
      </div>
      <div id="todoList" v-if="currentUser">
        <input type="button" value="登出" @click='loginout'>
        <div class="newTask">
          <input type="text" v-model="newTodo" @keypress.enter="addList" placeholder="请输入待办事项">
        </div>
        <ul>
          <li v-for="todo in todoList"><input type="checkbox" v-model="todo.done">{{todo.title}}
            <span v-if="todo.done">已完成</span>
            <span v-else>未完成</span>

            <input type="button" value="删除" @click="removeTodo(todo)">
          </li>
        </ul>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
